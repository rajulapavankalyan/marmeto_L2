<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop the Product</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="product_card_container">
                <div class="product_image">
                    <div class="main_image">
                        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-08/4/17/asset/0dbb9d7bd5a6/sub-buzz-4386-1659635447-18.jpg?crop=1154%3A1732%3B0%2C0&downsize=900:*&output-format=auto&output-quality=auto" alt="" id="full_img">
                    </div>
                    <div class="image_variants">
                        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-08/4/17/asset/0dbb9d7bd5a6/sub-buzz-4386-1659635447-18.jpg?crop=1154%3A1732%3B0%2C0&downsize=900:*&output-format=auto&output-quality=auto" alt="" id="img1">
                        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-08/4/17/asset/0dbb9d7bd5a6/sub-buzz-4386-1659635447-18.jpg?crop=1154%3A1732%3B0%2C0&downsize=900:*&output-format=auto&output-quality=auto" alt="" id="img2">
                        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-08/4/17/asset/0dbb9d7bd5a6/sub-buzz-4386-1659635447-18.jpg?crop=1154%3A1732%3B0%2C0&downsize=900:*&output-format=auto&output-quality=auto" alt="" id="img3">
                        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2022-08/4/17/asset/0dbb9d7bd5a6/sub-buzz-4386-1659635447-18.jpg?crop=1154%3A1732%3B0%2C0&downsize=900:*&output-format=auto&output-quality=auto" alt="" id="img4">
                    </div>
                </div>

                <div class="details_section_container">
                    <div class="name">
                        <p class="vendor_name"></p>
                        <p class="title_name"></p>
                    </div>
                    <div class="price">
                        <p class="sale_amount"></p>
                        <p class="discount_percent"></p>
                    </div>
                    <p class="total_price"></p>
                    <div class="select_color">
                        <p class="text_color">Choose a Color</p> 
                        <div class="color_options">
                            
                        </div>
                    </div>
                    <div class="select_size">
                        <p class="text_color">Choose a Size</p> 
                        <div class="size_options">
                    
                        </div>
                    </div>
                    <div class="cart_section">
                        <div class="quant_meter">
                            <p class="decrement_sign">-</p>
                            <p class="value">0</p>
                            <p class="increment_sign">+</p>
                        </div>
                        <button class="cart_btn">Add to Cart</button>
                    </div>
                    
                    <div class="cart_message">
                        
                    </div>
                    <div class="description">
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
