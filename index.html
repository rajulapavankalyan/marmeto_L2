<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop the Product</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="product_card_container">
                <div class="product_image">
                    <div class="main_image">
                        <img src="assests/image1.jpg" alt="main" id="full_img">
                    </div>
                    <div class="image_variants">
                        <img src="assests/image1.jpg" class="variant" id="img1">
                        <img src="assests/image2.jpg" class="variant" id="img2">
                        <img src="assests/image3.jpg" class="variant" id="img3">
                        <img src="assests/image4.jpg" class="variant" id="img4">
                    </div>
                </div>

                <div class="details_section_container">
                    <div class="name">
                        <p class="vendor_name"></p>
                        <p class="title_name"></p>
                    </div>
                    <div class="price">
                        <p class="sale_amount"></p>
                        <p class="discount_percent"></p>
                    </div>
                    <p class="total_price"></p>
                    <div class="select_color">
                        <p class="text_color">Choose a Color</p> 
                        <div class="color_options">
                            
                        </div>
                    </div>
                    <div class="select_size">
                        <p class="text_color">Choose a Size</p> 
                        <div class="size_options">
                    
                        </div>
                    </div>
                    <div class="cart_section">
                        <div class="quant_meter">
                            <p class="decrement_sign">-</p>
                            <p class="value">0</p>
                            <p class="increment_sign">+</p>
                        </div>
                        <div class="add_to_cart">
                            <img id="cart_icon" src="assests/cart.png" alt="cart">
                            <button class="cart_btn">Add to Cart</button>
                        </div>
                    </div>
                    
                    <div class="cart_message">
                        
                    </div>
                    <div class="description">
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
